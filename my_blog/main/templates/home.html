{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6c33ff7834.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link href="{% static 'main/css/style.css' %}" rel="stylesheet">
    {% block style %} {% endblock %}
    <script src="{% static 'main/js/main.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div class="header-img">
            <div class="header-text">
                <h1>The Uncle Moris Blog.</h1>
                <p></p>
            </div>
            <div class="header-bg"></div>
        </div>
    </header>
    <nav>
            <ul class="nav-bar">
            <li class="nav-item home">
                <a href="{% url 'main:home' %}"> Home </a>
            </li>
            <li class="nav-item posts">
                <a href="{% url 'posts:list' %}"> Posts </a>
            </li>
            <li class="nav-item contact">
                <a href="{% url 'main:contact' %}"> Contact </a>
            </li>
        </ul>
    </nav>

    <div class="reg">
        <button class="login-btn"><a href="{% url 'register:login' %}">Login</a></button>
        <button class="register-btn" ><a href="{% url 'register:register' %}">Register</a></button>
    </div>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="nav-bar footer">
        <div class="my-media">
            <strong>My media</strong>
            <ul>
                 <li><a href="https://www.linkedin.com/in/maurycy-wo%C5%BAnica" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
                 <li><a href="https://github.com/Uncle-Moris" target="_blank"><i class="fa-brands fa-github"></i></a></li>
                 <li><a href="https://www.youtube.com/channel/UCkjLEx2izZMNuCD25dVVWwg" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
                 <li><a href="https://www.instagram.com/unclemoris/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                 <li><a href="https://twitter.com/moris_uncle" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
        </div>
        <div class="my-media">
            <p>Read more about me <a href="{% url 'main:about' %}">here</a></p>
        </div>
        <div class="my-media">
            <a href="{% url 'main:contact' %}"> Contact </a>
        </div>
    </footer>
</body>
</html>
