{% extends 'home.html' %}

{% block content %}
<h1>Newest posts</h1>
    <div class="container">
    <ul class="list-group">
        {% for post in posts_list %}
        <li class="list-group-item">
            <a href="{% url 'posts:details' post.id %}">{{post.title}}</a>
        </li>
        {% endfor %}
    </ul>
    </div>
{% endblock %}
