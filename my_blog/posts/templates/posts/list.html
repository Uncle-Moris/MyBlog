{% extends 'home.html' %}

<!-- The title of post list   -->
{% block title %}
    <h1>The Posts</h1>
{% endblock %}

{% block content %}
<div class="container">
    <ul class="list-group">
        {% for post in posts_list %}
        <li class="list-group-item">
            <a href="{% url 'posts:details' post.id %}">{{post.title}}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
