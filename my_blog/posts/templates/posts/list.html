{% extends 'home.html' %}

<!-- The title of post list   -->
{% block title %}
    The Posts
{% endblock %}

{% block content %}
<h1 class="page-title">The Posts</h1>
<div class="container">
    <ul class="list-group">
        {% for post in posts_list %}
        <li class="list-group-item">
            <a class="link-to-post" href="{% url 'posts:details' post.id %}">{{post.title}}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
